<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1d1d1d">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .reset-container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .form-control {
            border-radius: 6px;
            padding: 12px;
        }

        .btn-reset {
            background: #007bff;
            color: white;
            padding: 10px;
            border-radius: 6px;
            width: 100%;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-reset:hover {
            background: #0056b3;
        }

        .flash-message {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            font-weight: bold;
        }

        .flash-success {
            color: #155724;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
        }

        .flash-error {
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>

<body>

    <div class="reset-container">
        <h3 class="mb-3">Reset Password</h3>

        {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="flash-message {% if category == 'success' %}flash-success{% else %}flash-error{% endif %}" id="flashMessage">
            {{ message }}
        </div>
        {% if category == 'success' %}
        <div class="flash-message flash-success" id="redirectMessage">
            âœ… Redirecting to login in <span id="countdown">3</span> seconds...
        </div>
        <script>
            let count = 3;
            let countdownElement = document.getElementById("countdown");

            let interval = setInterval(() => {
                count--;
                countdownElement.textContent = count;
                if (count === 0) {
                    clearInterval(interval);
                    window.location.href = "/login";
                }
            }, 1000);
        </script>
        {% endif %}
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form action="/reset-password" method="POST">
            <div class="mb-3">
                <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Enter new password" required>
            </div>
            <button type="submit" class="btn-reset">Reset Password</button>
        </form>
    </div>

</body>

</html>
